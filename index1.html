<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\useful-links.css">
   
</head>

<body>
    <a href="http://www.google.com" class="link">
        <img src="images/google.png" alt="google icon"  class="link-image">
        <label class="link-title">   google</label>
    </a>
    <a href="http://www.FaceBook.com" class="link">
        <img src="images/FaceBook.png" alt="FaceBook icon"  class="link-image">
        <span  class="link-title">   FaceBook</span>
    </a>
    <a href="http://www.github.com" class="link">
        <img src="images/github.png" alt="github icon"  class="link-image">
        <label class="link-title">   GitHub</label>
    </a>
    <a href="http://www.gov.il" class="link">
        <img src="images/GovIL.png" alt="GovIL icon"  class="link-image">
        <label class="link-title">   GovIL.il </label>
    </a>
    <a href="http://www.Linked.in" class="link">
        <img src="images/LinkedIn.png" alt="LinkedIn icon" class="link-image" >
        <label class="link-title">  LinkedIn</label>
    </a>

    
    <p style="text-align: center;">       
    <span style="font-size: 2em; vertical-align: middle;"> X </span>   
    <span > x </span>
    <span style="font-size: 2em; vertical-align: middle;"> Y </span> 
    <span style="vertical-align:top"> 2 </span>
    </p>
</body>

</html>
